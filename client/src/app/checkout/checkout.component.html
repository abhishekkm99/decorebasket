<app-navbar></app-navbar>
<div class="conatiner col-lg-4 col-md-5 col-sm-6 m-auto mt-5 mb-5">
    <div class="form">
        <h2 class="text-center mb-5">Address Details</h2>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" />
                <small *ngIf="form.controls['name'].invalid && isSubmitted" style="color: red">Name is
                    required</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
                <small *ngIf="form.controls['email'].invalid && isSubmitted" style="color: red">
                    <span *ngIf="form.controls['email'].errors['required']">Email is required</span>
                    <span *ngIf="form.controls['email'].errors['email']">Email is invalid</span>
                </small>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="Phone Number" />
                <small *ngIf="form.controls['phone'].invalid && isSubmitted" style="color: red">Phone is
                    required</small>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address" />
                <small *ngIf="form.controls['address'].invalid && isSubmitted" style="color: red">Address is
                    required</small>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" formControlName="city" placeholder="City" />
                <small *ngIf="form.controls['city'].invalid && isSubmitted" style="color: red">City is
                    required</small>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" formControlName="country" placeholder="Country" />
                <small *ngIf="form.controls['country'].invalid && isSubmitted" style="color: red">Country is
                    required</small>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-outline-dark px-3 mt-3" (click)="placeOrder()">
                Place Order
            </button>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
